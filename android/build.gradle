buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
        classpath 'com.github.dcendents:android-maven-plugin:1.0'
    }
}

apply plugin: 'android-library'
apply plugin: 'maven-publish'

group 'org.wordpress'
version '0.2'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
        ndk {
            moduleName "emailchecker"
            cFlags "-std=gnu++11"
            stl "gnustl_shared"
            abiFilter "mips"
        }
    }
}

dependencies {
	compile 'com.android.support:appcompat-v7:+'
}
